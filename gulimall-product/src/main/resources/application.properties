# 单位毫秒
spring.cache.redis.time-to-live=36000
# 指定用redis进行缓存操作
spring.cache.type=redis
# 前缀
#spring.cache.redis.key-prefix=CHER_
# 是否加上前缀
spring.cache.redis.use-key-prefix=true
# 是否缓存空值，防止缓存击穿
spring.cache.redis.cache-null-values=true